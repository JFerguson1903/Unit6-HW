<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron header-->
    <header class="jumbotron jumbotron-fluid bg-dark">
        <h1 class="display-4 text-white text-center">Weather Dashboard</h1>
    </header>


    <div class="container">
        <div class="row">
            <!-- search section on the left with history of results -->
            <aside class="col-6 col-md-4 bg-light">
                <section>
                    <h6>Search for a City:</h6>
                    <form id="cityForm" class="row row-cols-auto align-items-center">
                        <div class="col-lg pe-lg-0">
                            <div class="input-group">
                                <input type="search" id="userSearch" class="form-control" placeholder="City,State">
                            </div>
                        </div>
                        <div class="col-lg ps-lg-0">
                            <button type="submit" class="btn btn-primary">
                                <!-- Font Awesome search icon -->
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <div id="searchAlert"></div>
                </section>
                <div class="list-group mt-2">
                    <!-- Current search history buttons go here from js -->
                </div>
            </aside>

            <main class="col-6 col-md-8">
                <section id="cityCurrentDayDisplay">
                    <div class="card">
                        <div class="card-body">
                            <h4>
                                <span class="displayedCity"></span>
                                <span class="currentDate"></span>
                                <span class="currentIcon"></span>
                            </h4>
                            <p>Temperature: <span class="temp"></span> F&#176;</p>
                            <p>Humidity: <span class="humidity"></span>%</p>
                            <p>Wind Speed: <span class="windSpeed"></span> MPH</p>
                            <p>UV Index: <span class="uvIndex"></span></p>
                        </div>
                    </div>
                </section>
                <h4>5-Day Forecast:</h4>
                <div class="container-full">
                    <section id="cityFiveDayForcast" class="row">
                        <!-- five day forcast cards go here from js -->
                    </section>
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery and Luxon Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>

    <!-- Javascript for index.html -->
    <script src="./script.js"></script>

</body>

</html>
