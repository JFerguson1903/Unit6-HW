<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron header-->
    <header class="jumbotron jumbotron-fluid bg-dark">
        <h1 class="display-4 text-white text-center">Weather Dashboard</h1>
    </header>


    <div class="container">
        <div class="row">
            <!-- search section on the left with history of results -->
            <aside class="col-4 bg-light">
                <section>
                    <h6>Search for a City:</h6>
                    <input type="search" id="search">
                    <button type="button" class="btn btn-primary">
                        <!-- Font Awesome search icon -->
                        <i class="fas fa-search"></i>
                    </button>
                </section>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                      Current search
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">Previous search</button>
                    <button type="button" class="list-group-item list-group-item-action">Previous search</button>
                    <button type="button" class="list-group-item list-group-item-action">Previous search</button>
                </div>
            </aside>

            <main class="col-8">
                <section id="cityCurrentDayDisplay">
                    <div class="card">
                        <div class="card-body">
                            <h4>Placeholder for city info</h4>
                            <p class="temp">Temperature:</p>
                            <p class="humidity">Humidity:</p>
                            <p class="windSpeed">Wind Speed:</p>
                            <p class="uvIndex">UV Index:</p>
                        </div>
                    </div>
                </section>
                <h4>5-Day Forecast:</h4>
                <section id="cityFiveDayForcast" class="card-group">
                    <div class="card">
                        <div class="card-body">
                            <h5>Date</h5>
                            <p class="weatherIcon"></p>
                            <p class="temp">Temp:</p>
                            <p class="humidity">Humidity:</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5>Date</h5>
                            <p class="weatherIcon"></p>
                            <p class="temp">Temp:</p>
                            <p class="humidity">Humidity:</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5>Date</h5>
                            <p class="weatherIcon"></p>
                            <p class="temp">Temp:</p>
                            <p class="humidity">Humidity:</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5>Date</h5>
                            <p class="weatherIcon"></p>
                            <p class="temp">Temp:</p>
                            <p class="humidity">Humidity:</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5>Date</h5>
                            <p class="weatherIcon"></p>
                            <p class="temp">Temp:</p>
                            <p class="humidity">Humidity:</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>



    <!-- jQuery Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript for index.html -->
    <script src="./script.js"></script>

</body>

</html>
